<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean | Modern JS</title>
</head>
<body>
    
    <script>
        console.log(false);
        console.log(true);
