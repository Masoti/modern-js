<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison-Operators1 | Modern JS</title>
</head>
<body>
    
    <script>
        let age = 23
        console.log(age);
        console.log(age == 23);
        console.log(age == 24);
        console.log(age == 22);
        console.log(age > 22);
        console.log(age >= 22);
        console.log(age >= 23);
        console.log(age <= 23);
        console.log(age < 23);
        console.log(age != 23);
        console.log(age != 22);
        console.log(age != 25);

    </script>
</body>
</html>
