<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison-Operators3 | Modern JS</title>
</head>
<body>
    
    <script>
        let num1 = 20
        let num2 = '20'
        console.log(num1);
        console.log(num1 == 20); 
        console.log(num1 == '20'); 
        console.log(num1 === '20'); 
        console.log(typeof num1);; 
        console.log(typeof num2); 
        console.log(num1 == num2);
        console.log(num1 === num2);

    </script>
</body>
