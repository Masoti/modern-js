<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equivalent data | Modern JS</title>
</head>
<body>
    
    <script>
        let num = 0;
        console.log(typeof num);
        let str = String(num);
        console.log(typeof str);
        let myName = "Masoud";
        myName = Number(myName);
        console.log(typeof myName);
        console.log(myName);
        myName = "10";
        myName = Number(myName);
        console.log(typeof myName);
        console.log(myName);
        console.log(Boolean());
        console.log(Boolean(0));
        console.log(Boolean(1));
        console.log(Boolean(150));
        console.log(Boolean(-0.5));
        console.log(Boolean(-5));
        console.log(Boolean(''));
        console.log(Boolean('0'));
        console.log(0);
        console.log('0');
        console.log(('').length);
        console.log(('0').length);
    </script>
</body>
</html>
