<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined&null | Modern JS</title>
</head>
<body>
    
    <script>
        let firstName
        console.log(firstName);
        console.log(typeof firstName);
        let age = null;
        console.log(age);
        console.log(typeof age);
        let num1;
        console.log(num1); 
        num1 += 5
        console.log(num1);
        console.log(typeof num1);
        let num2 = null;
        console.log(num2);
        num2 += 10;
        console.log(num2);
    </script>
</body>
</html>
